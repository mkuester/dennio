<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="bundle.js"></script>
        <title>Dennio Music</title>
    </head>
    <!-- background-image: url('../img/bg.jpg');
    background-repeat: no-repeat; -->
    <body>
        <div class="nav">
            <div class="languages">
                <img class="language" src="img/de.png" onClick="js.setLanguageDe()"/>
                <img class="language" src="img/en.png" onClick="js.setLanguageEn()">
                <img class="language" src="img/es.png" onClick="js.setLanguageEs()"/>
            </div>
        </div>
        <div class="content">
            <div class="last-release">
                <img class="cover-img" src="img/cover.png" />
                <button class="cover-button"></button>
             </div>
             <div class="social">
                <a target="_blank" href="https://www.facebook.com/dennioofficial">
                    <img src="img/fb.png" />
                </a>
                <a target="_blank" href="https://www.mixcloud.com/dennio/">
                    <img src="img/mc.png" />
                </a>
                <a target="_blank" href="https://soundcloud.com/dennioofficial">
                    <img src="img/sc.png" />
                </a>
                <a target="_blank" href="https://soundcloud.com/dennioofficial" >
                    <img src="img/yt.png" />
                </a>
             </div>
        </div>
    </body>
</html>
